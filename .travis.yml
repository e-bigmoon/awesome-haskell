sudo: false
language: generic
cache:
  directories:
  - "$HOME/.stack/"
  - "$HOME/.local/bin/"
  - ".stack-work/"
before_install:
- mkdir -p ~/.local/bin
- export PATH=$HOME/.local/bin:$PATH
- travis_retry curl -L https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards
  --strip-components=1 -C ~/.local/bin '*/stack'
install:
- stack --no-terminal --install-ghc test --only-dependencies
notifications:
  slack:
    rooms:
      - secure: 
    on_success: never
    on_failure: always
    template:
      - "【%{author}】さんのチェックインが失敗しました。すぐに直しましょう。詳細: <%{build_url}|#%{build_number}> (<%{compare_url}|%{commit}>) of %{repository}@%{branch} %{result} in %{duration}"
jobs:
  include:
    - stage: stack test
      script: stack --no-terminal test --haddock --no-haddock-deps
    - stage: site build test
      script: stack exec site rebuild

after_success:
- openssl aes-256-cbc -K $encrypted_283acfc78d2e_key -iv $encrypted_283acfc78d2e_iv -in travis-ci.enc -out ~/.ssh/id_rsa -d
- chmod 600 ~/.ssh/id_rsa
- echo -e "Host github.com\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
- git config --global user.email "it@e-bigmoon.com"
- git config --global user.name "DeployMoon"
- ls -al
